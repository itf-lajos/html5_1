<html>

    <body>
        
        <!-- Navigáció. -->
        <nav>
            <a target="_blank" href="http://origo.hu">Origo</a>
            <a href="pages/about.html">Rólunk</a>
            <a href="#section1">1. szekció</a>
            <a href="#section2">2. szekció</a>
            <a href="#" onclick="bigSection()">Szekció növelése</a>
        </nav>
       
        <!-- Első szekció. -->
        <section id="section1">
            <!-- Új bejegyzés. -->
            <article>
                <h1>Regisztráció</h1>
                <p>Kérjük adja meg adatait!</p>
                <!-- Regisztrációs űrlap -->
                <form method="post" action="http://post.nettuts.hu">
                    <!-- Email cm -->
                    <label for="email1">Email cím:</label>
                    <input type="email" name="email1" id="email1" autofocus>
                    <br><br>
                    
                    <!-- Életkor -->
                    <label for="bd1">Születési idő:</label>
                    <input type="date" name="bd1"id="bd1" min="1972-03-27" max="1997-09-01">
                    <br><br>
                    
                    <!-- Kedvenc szín -->
                    <label for="color1">Kedvenc szín:</label>
                    <input type="color" name="color1" id="color1">
                    <br><br>

                    <!-- Fotó -->
                    <label for="foto1">Profil kép:/label>
                    <input type="file" name="foto1" id="foto1">
                    <br><br>

                    <!-- Jelszó -->
                    <label for="password1">Jelszó:</label>
                    <input type="password" name="password1" id="password1" maxlength="6">
                    <br><br>
                    
                    <!-- Küldés -->
                    <input type="submit" value="Regisztrálok">
                </form>
            </article>
            <div style="height: 1000px;">&nbsp;</div>
        </section>
                
        <!-- Lábléc elem. -->
        <footer style="position: fixed; left:0; right:0; bottom:0;">
            &copy; Szabó Lajos
        </footer>
        
        <!-- JS fájlok beszúrása -->
        <script src="js/main.js"></script>
    
    
    
    </body>
